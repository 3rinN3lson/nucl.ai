<item class="sponsor">
    <div class="logo-wrap table">
        {% capture logo %}/img/sponsors/{{ item.id }}.png{% endcapture %}
        <div class="logo-center centered-cell">
            <a style="background-image: url('{{ logo |  prepend: site.baseurl }}')" href="{{ item.homepage }}" target="_blank"></a>
        </div>
    </div>
    {% if item.subtitle %}
    <p class="subtitle"> {{item.subtitle}} </p>
    {% endif %}
</item>
