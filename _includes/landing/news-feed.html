<section class="news-feed">
    <h2>News Feed</h2>
    <grid>
        <content>
        <ul>
            {% for news in site.data.news_feed reversed limit:10 %}
                <li>
                    <span class="date">{{ news.date | date: "%d %B %Y" }}</span> - <a href="{{news.link}}">{{news.title}}</a>
                </li>
            {% endfor %}
        </ul>
        </content>
    </grid>
</section>
