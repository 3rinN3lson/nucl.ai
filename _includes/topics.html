<section class="topics">    
    <h2>
        Topics
    </h2>
    <grid>
        <content>
            {% for topic in site.data.topics %}
                <item>
                    <thumbnail-wrap>
                    <thumbnail name="{{topic.title}}" style="background-image: url('{{ topic.thumbnail |  prepend: site.baseurl }} ')">
                        <overlay></overlay>
                    </thumbnail>
                    </thumbnail-wrap>
                    <p class="thumbnail-title"><b>{{ topic.title }}</b></p>
                </item>
            {% endfor %}
        </content>
    </grid>
</section>
