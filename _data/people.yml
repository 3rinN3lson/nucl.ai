    Designer with nearly 10 years of experience in the gaming industry and with a background in programming, worked on games from a wide variety of genres, designed and tweaked AI behaviour for racing games, shooters and most recently the campaign part of Total War: Rome2 and Total War: Attila. Apart from AI, he specialises in game balancing and systems design.

- name: Bill Grosso
  role: speaker
  title: Speaker
  affiliation: 
    name: Scientific Revenue
    url: http://www.scientificrevenue.com/
  bio: >
    Bill is the founder and CEO of Scientific Revenue, the leading provider of dynamic pricing for in-app purchases. 
    Prior to starting Scientific Revenue, Bill ran a consulting company focused on business intelligence and predictive analytics, and was an entrepreneur in residence at Rustic Canyon Venture Partners. Prior to those positions, he held senior positions in engineering and product at various companies, where he was well known for building high-performance organizations which shipped innovative products on time. 
    He has also written two books on software design, has worked as a research scientist in artificial intelligence, and is the author or co-author of over 40 academic journal articles.
    
- name: Luis Angel Vicente Sanchez
  role: speaker
