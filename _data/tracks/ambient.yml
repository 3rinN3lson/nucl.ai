- title: "Crowds and AI in Feature Film Animation"
  description: >
    Crowds are important, because they provide spectacle, make worlds more realistic and provide reaction to the character’s action. But they’re also hard to do. So if you want to know more about how Pixar Animation Studios created crowds for Cars 2, Ratatouille and Up, Paul's talk will lead us through Pixar crowd pipelines, highlighting AI usages in service of Animation.
  speakers:
    - Paul Kanyuk
