- title: "Building A Galaxy: Procedural Generation in No Man's Sky"
  description: >
    <p>No Man's Sky is a science-fiction game about exploration and survival set in a vast procedurally generated galaxy. This case study summarises the numerous challenges we have faced in creating a dynamic game world which is not only varied and interesting but also consistent and artist-driven.</p>
    <p>This talk will discuss our approach to on-the-fly procedural content generation, from the scale of a solar system down to tiny planetary details. We'll explain how overlapping systems can work in concert, demonstrating the effectiveness of straightforward generation techniques as well as highlighting areas where more tailored approaches have proved effective.</p>
  speakers:
    - Hazel McKendrick
  room: amphitheatre
  time:
    start: "15:00"
    finish: "15:45"

- title: "Generating Global Cultures and Characters in ULTIMA RATIO REGUM"
  description: >
    <p>This talk explores the extensive and highly unusual procedural generation in the in-development roguelike game Ultima Ratio Regum, the systems underlying the game's creation of a vast range of possible national, cultural and religious identities, and how the game's AI actors draw upon these cultural identities and logics when making their decisions.</p>
    <p>Mark will investigate the fundamental generation algorithms underlying the construction of the world map, settlements, and the interiors of buildings; the variants of these generators and the interaction of hand-made content into the procedural generators; resolving conflicts at the macro, meso and micro scale in the world's construction; the procedural generation of "culture"; the integration of AIs with these procedural cultures; and handling decision-making for large numbers of AI actors whose decisions must factor in a range of semantic, linguistic, religious and national concerns.</p>
  speakers:
    - Mark Johnson
  room: amphitheatre
  time:
    start: "11:45"
    finish: "12:30"


