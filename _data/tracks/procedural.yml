- title: "Generating Geometry and Textures Algorithmically in Shaders (Workshop)"
  description: >
    <p>Procedural Generation is a creative endeavor as much as a technical one: practicing
    and sharing tricks with other practitioners is one of the best ways to learn.  In this
    creative jam-like open laboratory, you will be starting from a simple cave shader and
    expanding it as you see fit, creating a small procedural scene that includes algorithmic
    geometry and textures, using common tools used in shaders such as distance fields.  Learn
    by creating and from others around you!</p>
  speakers:
