- title: "Four keys to develop a conversational bot"
  description: >
    In the past weeks, bots have been making the headlines: conversation will be the next interface between humans and machines. Recast.AI is a collaborative platform allowing developers to create and deploy conversational agents on any channel. In this talk, Paul will approach four major problematics he faced while developing Recast’s bot framework: modeling a conversation, understanding natural language, finding and extracting keywords, and generating language. His presentation will tackle the entire process of bot creation, from it’s global implications to its core technicalities.
